    <script type="text/javascript">

        // Формирует случайное вещественное число в диапазоне min..max
        function getRandomArbitary(min, max) { 
            return Math.random() * (max - min) + min; 
        } 
        
        // Формирует случайное целое число в диапазоне min..max
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min; 
        } 

        // Формирует случайное булево значение
        function getRandomBool() {
            return Math.random() < 0.5;
        }

        // Расширение функциональности объекта Number:
        // Добавляет лидирующие нули
        // Источник: http://stackoverflow.com/questions/2998784/how-to-output-integers-with-leading-zeros-in-javascript
        Number.prototype.pad = function (size) {
            var s = String(this);
            while (s.length < (size || 2)) {
                s = "0" + s;
            }
            return s;
        }

        // Получает тотальное количество секунд
        Date.prototype.getTotalSeconds = function () {
            return this.getHours() * 3600 + this.getMinutes() * 60 + this.getSeconds() * 1;
        }

        // Клонирует объект даты/времени
        Date.prototype.clone = function () {
            return new Date(this.getTime());
        }

        // Добавление секунд
        Date.prototype.addSeconds = function (seconds) {
            this.setSeconds(this.getSeconds() + seconds);
        }

        // Модель установки ЖУК:
        // - 5 хранилищ по 110 тн, диапазон допустимых значений = 5..105 тн
        // количество хранилищ
        var tankCount = 5;
        // диапазон допустимых значений в хранилищах, тн
        var tankEL = 5.0;   // сверхнизкий уровень - блокировка
        var tankL = 10.0;   // низкий уровень - сигнализация
        var tankH = 100.0;  // высокий уровень - сигнализация
        var tankEH = 105.0; // сверхвысокий уровень - блокировка
        // полный объем хранилища, тн
        var tankFull = 110.0;
        // средняя производительность, тн/мин
        var productivity = 0.23;
        // средний расход при отгрузке (сливе), тн/мин
        var outgo = 0.31;

        // имитация девиаций выработки углекислоты
        function getProductivity() {
            return productivity + getRandomArbitary(-productivity / 5, productivity / 5);
        }

        // Хранилище
        var Tank = function (balance, lastOut, inValveAuto, inValveOpened, outValveOpened) {
            var self = this;

            // остаток, тн
            self.balance = ko.observable(balance);

            // остаток, %
            self.balancePercent = ko.computed(function () {
                return ((self.balance() / tankFull) * 100).toFixed(2);
            });

            // последняя отгрузка, тн
            self.lastOut = ko.observable(lastOut);

            // входной клапан на автомате - true/false
            self.inValveAuto = ko.observable(inValveAuto);

            // входной клапан открыт - true/false
            self.inValveOpened = ko.observable(self.inValveAuto() ? self.balance() < tankEH : self.balance() < tankEH && inValveOpened);

            // выходной клапан открыт - true/false
            self.outValveOpened = ko.observable(outValveOpened && self.balance() > tankEL);

            // проверка - можно ли открыть закрытый входной клапан 
            self.canInValveOpen = function () {
                return self.balance() < tankEH;
            }

            // проверка - можно ли открыть закрытый выходной клапан 
            self.canOutValveOpen = function () {
                return self.balance() > tankEL;
            }
        }

        // История (по всем хранилищам)
        // Ограничивается сутками, т.е. в 00:00:00 история обнуляется
        var History = function () {
            var self = this;

            self.items = new Array();

            self.newItem = function (dateTime) {
                if (dateTime.getHours() == 0 && dateTime.getMinutes() == 0 && dateTime.getSeconds() == 0) {
                    self.items = new Array();
                }
                self.items.push({ id: self.items.length + 1, time: new Date(1970, 1, 1, dateTime.getHours(), dateTime.getMinutes(), dateTime.getSeconds()) });
            }

            self.add = function (tankIndex, tankBalance) {
                self.items[self.items.length - 1][String.fromCharCode(65 + tankIndex)] = tankBalance;
            }
        }

        // ЖУК
        var Model = function () {
            var self = this;

            // хранилища
            self.tanks = new Array(tankCount);
            for (var i = 0; i < self.tanks.length; i++) {
                self.tanks[i] = new Tank(
                    // balance
                    getRandomArbitary(tankEL, tankEH),
                    // lastOut
                    getRandomArbitary(tankEL, tankEH / 7),
                    // inValveAuto
                    getRandomBool(),
                    // inValveOpened
                    getRandomBool(),
                    // outValveOpened
                    getRandomBool());
            }

            // история
            self.history = new History();

            // Выработка с начала смены
            self.startBalance = ko.observable(tankCount * getRandomArbitary(tankEL, tankEH));

            // Отгружено с начала смены, всего
            self.startOut = ko.observable(tankCount * getRandomArbitary(tankEL, tankEH / 7));

            // общий клапан подачи открыт - true/false
            self.commonValveOpened = ko.observable(true);

            // общий клапан подачи на автомате - true/false
            self.commonValveAuto = ko.observable(true);

            // общий остаток
            self.allBalance = ko.computed(function () {
                var result = 0.0;
                for (var i = 0; i < self.tanks.length; i++) {
                    result += self.tanks[i].balance();
                }
                return result;
            });

            // закрывает общий клапан, если во всех хранилищах достигнут максимальный уровень 
            // и открывает его в обратном случае, если клапан в автомате
            self.checkCommonValve = function () {
                if (!self.canCommonValveOpen()) {
                    self.commonValveOpened(false);
                }
                else if (self.commonValveAuto()) {
                    self.commonValveOpened(true);
                }
            };

            // проверка - можно ли открыть закрытый общий клапан 
            self.canCommonValveOpen = function () {
                // можно открыть только если открыт хотя бы один входной клапан хранилищ
                for (var i = 0; i < self.tanks.length; i++) {
                    if (self.tanks[i].inValveOpened()) {
                        return true;
                    }
                }
                return false;
            }

            // чтение данных
            // очередной шаг в работе имитатора = 1 мин
            self.readData = function () {

                // определяем сколько временнЫх точек нужно добавить
                var currentDT = new Date();
                currentDT.setMilliseconds(0);
                var dateTime = currentDT.clone();
                if (self.history.items.length > 0) {
                    var dt = self.history.items[self.history.items.length - 1].time;
                    dateTime = new Date(currentDT.getFullYear(), currentDT.getMonth(), currentDT.getDate(), dt.getHours(), dt.getMinutes(), dt.getSeconds() + 1);
                }
                while (dateTime <= currentDT) {
                    // сливаем
                    for (var i = 0; i < self.tanks.length; i++) {
                        var tank = self.tanks[i];
                        if (tank.outValveOpened()) {
                            var toOut = outgo;
                            var tankBalance = tank.balance();
                            if (tankBalance - toOut < tankEL) {
                                toOut = tankBalance - tankEL;
                                tank.outValveOpened(false);
                            }
                            tank.balance(tankBalance - toOut);
                            tank.lastOut(tank.lastOut() + toOut);
                            self.startOut(self.startOut() + toOut);

                            // если входной клапан в автомате, открываем его
                            if (tank.inValveAuto()) {
                                tank.inValveOpened(true);
                            }
                        }
                    }

                    // проверяем состояние общего клапана
                    self.checkCommonValve();

                    // наливаем
                    var currentProductivity = getProductivity();
                    var pourInAll = currentProductivity;
                    while (pourInAll > currentProductivity / 50 && self.commonValveOpened()) {
                        // считаем количество открытых хранилищ
                        var openCount = 0;
                        for (var i = self.tanks.length - 1; i >= 0; i--) {
                            if (self.tanks[i].inValveOpened()) {
                                openCount++;
                            }
                        }

                        if (openCount > 0) {
                            // заполняем открытые хранилища
                            var pourInAllTmp = pourInAll;
                            for (var i = 0; i < self.tanks.length; i++) {
                                if (self.tanks[i].inValveOpened()) {
                                    var tank = self.tanks[i];
                                    var tankBalance = tank.balance();
                                    var pourIn = pourInAllTmp / openCount;
                                    if (tankBalance + pourIn >= tankEH) {
                                        pourIn = tankEH - tankBalance;
                                        tank.inValveOpened(false);
                                        // проверяем состояние общего клапана
                                        self.checkCommonValve();
                                    }
                                    tank.balance(tankBalance + pourIn);
                                    self.startBalance(self.startBalance() + pourIn);
                                    pourInAll -= pourIn;
                                }
                            }
                        }
                    }

                    // заполняем историю
                    self.history.newItem(dateTime);
                    for (var i = 0; i < self.tanks.length; i++) {
                        self.history.add(i, self.tanks[i].balance());
                    }

                    // переходим к следующей временнОй метке
                    dateTime.addSeconds(1);
                }

                // проверяем состояние общего клапана
                self.checkCommonValve();
            };

            // проверяем состояние общего клапана
            self.checkCommonValve();
        };

        // Модель предсталения
        function ViewModel() {
            var self = this;

            // ЖУК
            self.model = new Model();

            // тренды
            self.trends = new Array(tankCount);
            for (var i = 0; i < self.trends.length; i++) {
                self.trends[i] = ko.observable("");
            }

            // видимость трендов
            self.trendVisible = new Array(tankCount);
            for (var i = 0; i < self.trends.length; i++) {
                self.trendVisible[i] = ko.observable(true);
            }

            // временные метки трендов (ось X)
            self.trendLabelsX = new Array(8);
            for (var i = 0; i < self.trendLabelsX.length; i++) {
                self.trendLabelsX[i] = ko.observable("");
            }

            // временные метки трендов (ось Y)
            self.trendLabelsY = new Array(11);
            for (var i = 0; i < self.trendLabelsY.length; i++) {
                self.trendLabelsY[i] = ko.observable(10 * i + 5);
            }

            // масштаб временной оси трендов, сек между метками оси
            self.trendScaleX = ko.observable(10);

            // масштаб уровневой оси трендов, т между метками оси
            self.trendScaleY = ko.observable(10);

            // начало временной оси трендов
            self.trendStartX = null;

            // начало уровневой оси трендов
            self.trendStartY = 5;

            // доступность стрелки влево
            self.trendLeftEnable = ko.observable(false);

            // доступность стрелки вправо
            self.trendRightEnable = ko.observable(false);

            // доступность стрелки вверх
            self.trendUpEnable = ko.observable(false);

            // доступность стрелки вниз
            self.trendDownEnable = ko.observable(false);

            // автосмещение шкалы времени
            // true - при запуске и при явном включении
            // false - при просмотре архивных данных
            self.trendScrollAuto = ko.observable(true);

            // видимость представления в виде таблицы
            self.tableViewVisible = ko.observable(false);

            // клик кнопки представления в виде таблицы
            self.clickTableView = function () {
                self.tableViewVisible(true);
            }

            // клик на кнопке увеличения масштаба X
            // установка нового значения масштаба временной оси трендов
            // 10 - 30 - 60 - 10 - ...
            self.clickTrendScaleXStep = function () {
                var trendScaleX = self.trendScaleX();
                if (trendScaleX == 10) trendScaleX = 30;
                else if (trendScaleX == 30) trendScaleX = 60;
                else if (trendScaleX == 60) trendScaleX = 10;
                self.trendScaleX(trendScaleX);

                self.drawTrends();
            }

            // клик на кнопке увеличения масштаба Y
            // установка нового значения масштаба уровневой оси трендов
            // 1 - 5 - 10 - 1 - ...
            self.clickTrendScaleYStep = function () {
                var trendScaleY = self.trendScaleY();
                if (trendScaleY == 1) trendScaleY = 5;
                else if (trendScaleY == 5) trendScaleY = 10;
                else if (trendScaleY == 10) trendScaleY = 1;
                self.trendScaleY(trendScaleY);
                self.drawTrends();
            }

            // клик на кнопке настройки старта трендов
            self.clickStart = function () {

                if (self.trendStartX == null) return;
                var startDate = self.model.history.items[0].time;
                var startTrendTotalSeconds = startDate.getTotalSeconds();
                var startTrendStr = "" + startDate.getHours().pad(2) + ":" + startDate.getMinutes().pad(2) + ":" + startDate.getSeconds().pad(2);
                while (true) {
                    var startTime = prompt("Введите время начала трендов (ЧЧ[:ММ[:СС]])\nили оставьте пустое значение для автонастройки:",
                        "" + startDate.getHours().pad(2) + ":" + startDate.getMinutes().pad(2) + ":" + startDate.getSeconds().pad(2));
                    if (startTime == null) {
                        return;
                    } else if (startTime == "") {
                        if (!self.trendScrollAuto()) {
                            self.trendScrollAuto(true);
                            self.trendStartX = null;
                            self.drawTrends();
                        }
                        return;
                    }
                    else {
                        startDate = new Date("1/1/1970 " + startTime);
                        var startDateTotalSeconds = startDate.getTotalSeconds();
                        var now = new Date();
                        var nowTotalSeconds = now.getTotalSeconds();
                        if (startDateTotalSeconds < startTrendTotalSeconds) {
                            alert("Ошибка: начало трендов должно быть не раньше " + startTrendStr + ".")
                        } else if (startDateTotalSeconds > nowTotalSeconds) {
                            alert("Ошибка: начало трендов должно быть прошедшим или текущим временем.")
                        } else {
                            self.trendScrollAuto(false);
                            self.trendStartX = startDate;
                            self.drawTrends();
                            return;
                        }
                    }
                }
            }

            // клик на кнопке влево
            self.clickTrendLeft = function () {
                if (self.trendLeftEnable() && self.trendStartX != null) {
                    self.trendStartX.addSeconds(-self.trendScaleX());
                    var dt0 = self.model.history.items[0].time;
                    if (self.trendStartX < dt0) self.trendStartX = dt0.clone();
                    self.drawTrends();
                }
            }

            // клик на кнопке вправо
            self.clickTrendRight = function () {
                if (self.trendRightEnable() && self.trendStartX != null) {
                    self.trendStartX.addSeconds(self.trendScaleX());
                    self.drawTrends();
                }
            }

            // клик на кнопке ввеох
            self.clickTrendUp = function () {
                if (self.trendUpEnable()) {
                    self.trendStartY += self.trendScaleY();
                    self.drawTrends();
                }
            }

            // клик на кнопке вниз
            self.clickTrendDown = function () {
                if (self.trendDownEnable()) {
                    self.trendStartY -= self.trendScaleY();
                    self.drawTrends();
                }
            }

            // клик на легенде тренда
            self.clickTrendLegend = function (index) {
                self.trendVisible[index](!self.trendVisible[index]());
            }

            // отрисовка трендов
            self.drawTrends = function () {

                // заполнение таблицы архивных данных
                var records = self.trendGrid.jqGrid('getGridParam', 'records');
                while (records < self.model.history.items.length) {
                    var data = self.model.history.items[records];
                    self.trendGrid.jqGrid('addRowData', records, data);
                    records++;
                }
                self.trendGrid.trigger("reloadGrid");

                // отрисовка меток оси Y
                self.drawTrendLabelsY();

                // отрисовка временных меток трендов
                var dt0 = new Date();
                var dtNowSec = new Date(1970, 1, 1, dt0.getHours(), dt0.getMinutes(), dt0.getSeconds());
                if (self.trendStartX == null) {
                    self.trendStartX = dtNowSec;
                } else if (self.trendScrollAuto()) {
                    // определим, нужно ли смещать начало временной шкалы 
                    var dt = dtNowSec.clone();
                    dt.addSeconds(-7 * self.trendScaleX());
                    if (dt > self.trendStartX) {
                        self.trendStartX = dt.clone();
                    }
                }
                self.drawTrendLabelsX();

                // найти элемент истории, начиная с которого будут отображаться тренды
                var startDateTotalSeconds = self.trendStartX.getTotalSeconds();
                var index = -1;
                for (var i = self.model.history.items.length - 1; i >= 0; i--) {
                    if (self.model.history.items[i].time.getTotalSeconds() <= startDateTotalSeconds) {
                        index = i;
                        break;
                    }
                }

                if (index < 0) {
                    return;
                }

                // прямоугольник для отрисовки трендов - из разметки
                var
                    x1 = 33.5, x2 = 508.5,
                    y1 = 21.8, y2 = 192,
                    yMin = self.trendStartY,
                    yMax = self.trendStartY + (self.trendLabelsY.length - 1) * self.trendScaleY(),
                    // количество секунд на шкале X
                    xPoints = 7 * self.trendScaleX(),
                    // пикселов на секунду на шкале X
                    xPixelsPerSecond = (x2 - x1) / xPoints,
                    // индекс последнего отображаемого элемента истории
                    lastIndex = index + xPoints;

                if (lastIndex >= self.model.history.items.length) lastIndex = self.model.history.items.length - 1;

                for (var i = 0; i < self.trends.length; i++) {
                    var path = "";
                    var visible = false;
                    for (var j = index; j <= lastIndex; j++) {
                        var x = x1 + xPixelsPerSecond * (j - index);
                        var value = self.model.history.items[j][String.fromCharCode(65 + i)];

                        if (value >= tankEH && self.trendLabelsY[self.trendLabelsY.length - 1]() == tankEH) {
                            visible = true;
                            path += (path == "" ? "M" : "L") + x.toFixed(4) + "," + y1;
                        } else if (value <= tankEL && self.trendLabelsY[0]() == tankEL) {
                            visible = true;
                            path += (path == "" ? "M" : "L") + x.toFixed(4) + "," + y2;
                        } else {
                            var y = (value - yMin) / (yMax - yMin) * (y1 - y2) + y2;
                            if (!(y1 < y && y < y2)) 
                                visible = false;
                            else {
                                if (!visible) 
                                    path += "M" + x.toFixed(4) + "," + y.toFixed(4);
                                else
                                    path += "L" + x.toFixed(4) + "," + y.toFixed(4);
                                visible = true;
                            }
                        }
                    }
                    self.trends[i](path);
                }
            }

            // отрисовка меток оси X
            self.drawTrendLabelsX = function () {
                var time = self.trendStartX.clone();
                for (var i = 0; i < self.trendLabelsX.length; i++) {
                    self.trendLabelsX[i]("" + time.getHours().pad(2) + ":" + time.getMinutes().pad(2) + ':' + time.getSeconds().pad(2));
                    time.addSeconds(self.trendScaleX());
                }

                if (self.trendScrollAuto()) {
                    self.trendLeftEnable(false);
                    self.trendRightEnable(false);
                } else {
                    var startDateTotalSeconds = self.trendStartX.getTotalSeconds();
                    var now = new Date();
                    var nowTotalSeconds = now.getTotalSeconds();

                    self.trendLeftEnable(self.model.history.items[0].time.getTotalSeconds() < startDateTotalSeconds);
                    self.trendRightEnable(startDateTotalSeconds < nowTotalSeconds);
                }
            }

            // отрисовка меток оси Y
            self.drawTrendLabelsY = function () {
                if (self.trendStartY < tankEL) {
                    self.trendStartY = tankEL;
                }
                else {
                    var yLength = (self.trendLabelsY.length - 1) * self.trendScaleY();
                    if (self.trendStartY + yLength >= tankEH) {
                        self.trendStartY = tankEH - yLength;
                    }
                }

                var y = self.trendStartY;
                for (var i = 0; i < self.trendLabelsY.length; i++) {
                    self.trendLabelsY[i](y);
                    y += self.trendScaleY();
                }

                self.trendDownEnable(self.trendLabelsY[0]() > tankEL);
                self.trendUpEnable(self.trendLabelsY[self.trendLabelsY.length - 1]() < tankEH);
            }

            // обработка клика на клапане
            // параметры:
            // - valveNum - номер клапана:
            //              == 0 - общий клапан
            //              > 0 - входной клапан хранилища с индексом valveNum - 1
            //              < 0 - выходной клапан хранилища с индексом valveNum - 1
            self.clickValve = function (valveNum) {

                var tank = valveNum == 0 ? null : self.model.tanks[Math.abs(valveNum) - 1];

                var valveOpened =
                    valveNum == 0 ? self.model.commonValveOpened() :
                    valveNum < 0 ? tank.outValveOpened() : tank.inValveOpened();

                // проверить, можно ли открыть/закрыть клапан
                if (valveNum == 0) {
                    // общий клапан управляется пользователем только в ручном режиме
                    if (self.model.commonValveAuto() || (!valveOpened && !self.model.canCommonValveOpen())) {
                        return;
                    }
                }
                else if (valveNum > 0) {
                    if (tank.inValveAuto() || (!valveOpened &&!tank.canInValveOpen())) {
                        return;
                    }
                }
                else {
                    if (!valveOpened && !tank.canOutValveOpen()) {
                        return;
                    }
                }

                var msg = (valveOpened ? "Закрыть" : "Открыть") + " клапан?";
                if (confirm(msg)) {
                    if (valveNum == 0) {
                        self.model.commonValveOpened(!valveOpened);
                    }
                    else if (valveNum < 0) {
                        tank.outValveOpened(!valveOpened);
                    }
                    else {
                        tank.inValveOpened(!valveOpened);
                        self.model.checkCommonValve();
                    }
                }
            };

            // обработка клика на перелючателе "автомат/ручной"
            self.clickAM = function (inValveIndex) {
                var isAuto = inValveIndex < 0 ? self.model.commonValveAuto() : self.model.tanks[inValveIndex].inValveAuto();
                if (confirm("Переключить клапан в " + (isAuto ? "ручной" : "автоматический") + " режим?")) {
                    isAuto = !isAuto;
                    if (inValveIndex < 0)
                        self.model.commonValveAuto(isAuto);
                    else {
                        var tank = self.model.tanks[inValveIndex];
                        tank.inValveAuto(isAuto);
                        if (isAuto && tank.canInValveOpen()) {
                            tank.inValveOpened(true);
                            // проверяем состояние общего клапана
                            self.model.checkCommonValve();
                        }
                    }
                }
            }

            // обработка клика на счетчике отгрузки
            self.clickLastOut = function (outValveIndex) {
                if (confirm("Обнулить счетчик отгрузки?")) {
                    self.model.tanks[outValveIndex].lastOut(0);
                }
            }

            // выбирает стиль отображения уровня хранилища
            self.getBalanceCSS = function (tankIndex) {
                var balance = self.model.tanks[tankIndex].balance();
                if (balance <= tankEL || balance >= tankEH)
                    return "st11";
                else if (balance <= tankL || balance >= tankH)
                    return "st15";
                else
                    return "st12";
            }

            // делает невидимой таблицу архивных данных
            self.tableViewHide = function (gridstate) {
                self.tableViewVisible(false);
                self.trendGrid.setGridState('visible');
            }

            // таблица архивных данных
            self.trendGrid = $("#tableViewGrid").jqGrid({
                data: self.model.history.items,
                datatype: "local",
                height: 212,
                rowNum: 10,
                rowList: [],
                colNames: ['Время', 'A, тонн', 'A, %', 'B, тонн', 'B, %', 'C, тонн', 'C, %', 'D, тонн', 'D, %', 'E, тонн', 'E, %', 'Всего, тонн', 'Всего, %'],
                colModel: [
                    {
                        name: 'time', index: 'time', width: 56, align: "center", sortable: false, editable: false, formatter: 'date',
                        formatoptions: { srcformat: 'ISO8601Long', newformat: 'LongTime' }
                    },
                    {
                        name: 'A', index: 'A', width: 50, align: "center", sortable: false, editable: false,
                        formatter: function (cellvalue, options, rowObject) {
                            return cellvalue.toFixed(2);
                        }
                    },
                    {
                        name: 'A', index: 'A', width: 40, align: "center", sortable: false, editable: false,
                        formatter: function (cellvalue, options, rowObject) {
                            return (100 * cellvalue / tankFull).toFixed(2);
                        }
                    },
                    {
                        name: 'B', index: 'B', width: 50, align: "center", sortable: false, editable: false,
                        formatter: function (cellvalue, options, rowObject) {
                            return cellvalue.toFixed(2);
                        }
                    },
                    {
                        name: 'B', index: 'B', width: 40, align: "center", sortable: false, editable: false,
                        formatter: function (cellvalue, options, rowObject) {
                            return (100 * cellvalue / tankFull).toFixed(2);
                        }
                    },
                    {
                        name: 'C', index: 'C', width: 50, align: "center", sortable: false, editable: false,
                        formatter: function (cellvalue, options, rowObject) {
                            return cellvalue.toFixed(2);
                        }
                    },
                    {
                        name: 'C', index: 'C', width: 40, align: "center", sortable: false, editable: false,
                        formatter: function (cellvalue, options, rowObject) {
                            return (100 * cellvalue / tankFull).toFixed(2);
                        }
                    },
                    {
                        name: 'D', index: 'D', width: 50, align: "center", sortable: false, editable: false,
                        formatter: function (cellvalue, options, rowObject) {
                            return cellvalue.toFixed(2);
                        }
                    },
                    {
                        name: 'D', index: 'D', width: 40, align: "center", sortable: false, editable: false,
                        formatter: function (cellvalue, options, rowObject) {
                            return (100 * cellvalue / tankFull).toFixed(2);
                        }
                    },
                    {
                        name: 'E', index: 'E', width: 50, align: "center", sortable: false, editable: false,
                        formatter: function (cellvalue, options, rowObject) {
                            return cellvalue.toFixed(2);
                        }
                    },
                    {
                        name: 'E', index: 'E', width: 40, align: "center", sortable: false, editable: false,
                        formatter: function (cellvalue, options, rowObject) {
                            return (100 * cellvalue / tankFull).toFixed(2);
                        }
                    },
                    {
                        name: 'id', index: 'id', width: 72, align: "center", sortable: false, editable: false,
                        formatter: function (cellvalue, options, rowObject) {
                            return (rowObject['A'] + rowObject['B'] + rowObject['C'] + rowObject['D'] + rowObject['E']).toFixed(2);
                        }
                    },
                    {
                        name: 'id', index: 'id', width: 60, align: "center", sortable: false, editable: false,
                        formatter: function (cellvalue, options, rowObject) {
                            return (100 * (rowObject['A'] + rowObject['B'] + rowObject['C'] + rowObject['D'] + rowObject['E']) / (5 * tankFull)).toFixed(2);
                        }
                    },
                ],
                pagination: true,
                pager: "#tableViewPager",
                pagerpos: "left",
                viewrecords: true,
                gridview: true,
                caption: "Архивные данные: уровень в хранилищах",
                onHeaderClick: self.tableViewHide
            });

            self.doStep = function () {
                // чтение данных
                self.model.readData();
                // отрисовка трендов
                self.drawTrends();
            }

            // запуск циклической работы имитатора - 1 раз в секунду
            var timer = setInterval(function () {
                self.doStep();
            }, 1000);
        }

        // представление
        var viewModel = new ViewModel();

        // биндинг
        ko.applyBindings(viewModel, document.body);

    </script>

</body>
</html>
